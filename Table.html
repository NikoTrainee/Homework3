<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px double black;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: blue;
      }
      td {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="4">My first table</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td bgcolor="#ffc00">First cell</td>
          <td>Second Cell</td>
          <td rowspan="3" colspann="2">6 cells merged together</td>
        </tr>
        <tr>
          <td colspan="2">2 cells merged into one</td>
        </tr>
        <tr>
          <td>
            1st cell <br />
            3rd row
          </td>
          <td>
            2nd cell <br />
            3rd row
          </td>
        </tr>
        <tfoot>
        <tr>
          <td colspan="4">Do you like tables?</td>
        </tr>
        </tfoot>
      </tbody>
      <caption align="bottom">Table top</caption>
    </table>
  </body>
</html>
